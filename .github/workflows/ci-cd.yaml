name: Build & Push Docker (Docker Hub & ECR & ECS)

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout Code
      - uses: actions/checkout@v4

      # 2️⃣ Java / Maven Setup
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3️⃣ Build & Test
      - name: Build & Test
        run: mvn -B -ntp verify

      # 4️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # optional, nur nötig bei STS
          aws-region: ${{ secrets.AWS_REGION }}

      # 6️⃣ Login to AWS ECR
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.CI_AWS_ECR_REGISTRY }}

      # 7️⃣ Extract Docker metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-app
            ${{ secrets.CI_AWS_ECR_REGISTRY }}/${{ secrets.CI_AWS_ECR_REPOSITORY_NAME }}
          tags: |
            latest
            master

      # 8️⃣ Build & Push Docker Image to both registries
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
